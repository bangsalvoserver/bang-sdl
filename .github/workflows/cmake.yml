name: Create Release

on:
  push:
    tags:
      - 'alpha*'
      - 'beta*'
      - 'v*'

env:
  BUILD_TYPE: Release
  OFFICIAL_BANG_SERVER: bang.salvoserver.it:47654

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          zip
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-jsoncpp
          mingw-w64-x86_64-fmt
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-SDL2_gfx
          mingw-w64-x86_64-SDL2_image
          mingw-w64-x86_64-SDL2_ttf
          mingw-w64-x86_64-python-pip

    - name: Install pyyaml
      shell: msys2 {0}
      run: pip install pyyaml

    - name: Configure CMake
      shell: msys2 {0}
      working-directory: ${{github.workspace}}
      run: >
        cmake -B build
        -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        -DCMAKE_C_COMPILER=gcc
        -DCMAKE_CXX_COMPILER=g++
        -DBUILD_LAUNCHER=OFF
        -DBUILD_GAME_RELEASE=ON
        -DOFFICIAL_BANG_SERVER=${{env.OFFICIAL_BANG_SERVER}}
        -G Ninja
      
    - name: Build
      shell: msys2 {0}
      working-directory: ${{github.workspace}}
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Prepare bang.zip
      shell: msys2 {0}
      working-directory: ${{github.workspace}}
      run: |
        mkdir -p bang
        ldd build/libbangclient.dll | grep -i -v /c/windows/ | gawk 'match($0, /=> (.+\.dll)/, a) { print a[1]}' | xargs cp -n -t bang
        cp -t bang build/libbangclient.dll build/bangserver.exe build/media.pak
        zip -r bang.zip bang
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: ${{contains(github.ref, 'alpha')}}
    
    - name: Upload Release Asset bang.zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bang.zip
        asset_name: bang.zip
        asset_content_type: application/zip
    
    - name: Upload Release Asset cards.pak
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/cards.pak
        asset_name: cards.pak
        asset_content_type: application/x-binary